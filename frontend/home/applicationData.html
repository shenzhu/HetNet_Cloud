<div class="col-xs-12" ng-init="applicationDataInit()">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">
				Hover Data Table
			</h3>
		</div>

		<div class="box-body">
			<table id="example2" class="table table-hover">
				<thead>
					<tr>
						<th>UID</th>
						<th>Upload</th>
						<th>Downdload</th>
						<th>Application Package</th>
						<th>Timestamp</th>
						<th>Device_id</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody ng-repeat="appdata in appdataList">
					<tr>
						<td>{{ appdata.uid }}</td>
						<td>{{ appdata.upload }}</td>
						<td>{{ appdata.download }}</td>
						<td>{{ appdata.application_package }}</td>
						<td>{{ appdata.timestamp }}</td>
						<td>{{ appdata.device_id }}</td>
						<td>{{ appdata.time }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
