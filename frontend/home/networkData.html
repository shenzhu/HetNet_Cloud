<div class="col-xs-12" ng-init="networkDataInit()">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">
				Hover Data Table
			</h3>
		</div>
		<div class="box-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>SSID</th>
						<th>Bandwidth</th>
						<th>Avgss</th>
						<th>Location</th>
						<th>Security</th>
						<th>Device_id</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody ng-repeat="network in networkList">
					<tr>
						<td>{{ network.ssid }}</td>
						<td>{{ network.bandwidth }}</td>
						<td>{{ network.avgss }}</td>
						<td>{{ network.location }}</td>
						<td>{{ network.security }}</td>
						<td>{{ network.device_id }}</td>
						<td>{{ network.time }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
